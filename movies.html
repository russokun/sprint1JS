<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="sprint1 from module2">
  <meta name="keywords" content="javaScript, tailWindCSS, frontEnd">
  <meta name="author" content="RussoDev">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/assets/imgs/Moviestack_favicon.png" type="image/x-icon">
  <title>MovieStack</title>
</head>
<body>
  <header class="flex justify-between items-center bg-[#303030] border border-white h-[15vh]">
    <figure class="flex-shrink-0">
      <img src="/assets/imgs/Moviestack_isotipo.png" alt="MovieStackLogo" class="h-16 bg-white rounded-full w-16">
    </figure>
    <h2 class="ml-4 text-white text-3xl letra">MOVIESTACK</h2>
    <nav class="flex flex-grow justify-end flex-wrap">
      <a href="/index.html" class="text-[#A9A9A9] inline-block bg-black hover:bg-[#D2CCFF] text-white font-bold py-2 px-3 rounded mr-6">Home</a>
      <a href="#" class="text-[#E8E8E8] inline-block bg-white hover:bg-[#D2CCFF] text-black font-bold py-2 px-3 rounded mr-6">Movies</a>
      <a href="/favorites.html" class="text-[#A9A9A9] inline-block bg-black hover:bg-[#D2CCFF] text-white font-bold py-2 px-4 rounded mr-6">Favs</a>
    </nav>
</header>
  <main class="flex flex-col justify-center items-center bg-[#212121] h-[auto]">
    <section class="bg-[#ADADAD] mt-10 mb-10 w-[85%] flex justify-center items-center ">
      <h1 class="text-8xl pt-4 pb-4 letra">MOVIES</h1>
    </section>
    <div id="contenedorSearchs">
      <label>
        <input type="text" id="search" placeholder="Buscar películas...">
      </label>
      <select name="Genre" id="selectGeneros">
      </select>
    </div>
    
    <div class="flex flex-row flex-grow w-full justify-around mb-20 flex-wrap mt-10" id="contenedor">
      
    </div>
  </main>
  <footer class="flex justify-center bg-[#303030] border border-white h-20 items-center h-[10vh]">
    <h2 class="text-white letra text-3xl">©MindHub-Cohort N54 Agustin Russo©</h2>
  </footer>
  
  <script type="module" src="./app.js"></script>
</body>
</html>
